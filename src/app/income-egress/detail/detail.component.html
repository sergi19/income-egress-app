<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Detalle de ingreso egreso</h4>
        <table class="table">
          <thead>
            <tr>
              <th>Descripci√≥n</th>
              <th>Monto</th>
              <th>Tipo</th>
              <th>Opciones</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let item of items | orderIncomeEgress">
              <td>{{item.description}}</td>
              <td>{{item.amount | currency}}</td>
              <td>
                <span [ngClass]="{
                'text-success': item.type === 'income',
                'text-danger': item.type === 'egress'
                }">
                  {{item.type | typeIncomeEgress}}
                </span>
              </td>
              <td>
                <button (click)="deleteItem(item)" class="btn btn-danger">
                  <i class="fa fa-trash"></i>
                  Borrar
                </button>
              </td>
            </tr>
          </tbody>

        </table>
      </div>
    </div>
  </div>
</div>
